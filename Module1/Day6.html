<html>

    <script>
      /* EXERCISE 1
      Write a function to change the document title of the page in something else
      */
     
      function changeTitle(newTitle) {
       let title = document.querySelector("#title h1");
       title.innerText = "This is a new title!";
      }
      
      /* EXERCISE 2
      Write a function to change the class of the H1 on a page in "myHeading"
      */
     
      function addClassToHeading() {
       let newClass = document.querySelector("#title h1");
       newClass.classList.add('myHeading');
       console.log(document.querySelector("#title h1"));
     }
           
           /* EXERCISE 3
           Write a function to change the text of only the p which are child of a div
           */
          
          function changePcontent() {
            let textOfP = document.querySelectorAll("div p");
            for (i=0;i<textOfP.length;i++){
              let text = document.querySelectorAll("div p")[i];
              text.innerText="New text for p inside DIV!"
            }
          }
          
          /* EXERCISE 4
          Write a function to change the destination of every link to https://www.google.com
          */
         
         function changeUrls() {
           let newLink = document.querySelectorAll("a");
           for (i=0;i<newLink.length;i++){
            let link = document.querySelectorAll("a")[i];
            link.setAttribute("href", "https://www.google.com");
           console.log(link);
         }
        }
         /* EXERCISE 5
         Write a function to add a new item ONLY to the second list
         */
         function addToTheSecond(content) {
          let item = document.querySelector("#secondList li");
          let item2 = item.cloneNode(true);
          item2.innerText = document.querySelector("#newSecondListItem").value;
          let newItem = document.querySelector("#secondList");
          newItem.appendChild(item2);
         }
        
        /* EXERCISE 6
        Write a function to add a second paragraph to the div
        */
       
       function addParagraph() {
        let secondParagraph = document.querySelector("div p");
          let secondParagraph2 = secondParagraph.cloneNode(true);
          secondParagraph2.innerText = document.querySelector("#newParagraph").value;
          let newParagraph = document.querySelector("div");
          newParagraph.appendChild(secondParagraph2);
          document.querySelector("#newParagraph").value = "";
       }

       /* EXERCISE 7
       Write a function to make the first UL disappear
       */
      
      function firstUlDisappear() {
        document.getElementById("firstList").outerHTML = "";
      }
      /* EXERCISE 8
      Write a function to make the background of every UL green
      */
     
     function paintItGreen() {
      let ul = document.querySelectorAll("ul");
      for (i=0;i<ul.length;i++){
            let newUl = document.querySelectorAll("ul")[i];
            newUl.setAttribute("style", "background-color:green;");
     }
    }
     /* EXERCISE 9
     Make the heading of the page changing color every time the user clicks on it
     */
    
    function makeItClickable() {
      let random = document.querySelector("#title");
        function getRandomColor() {
         var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
          }
         return color;
        }
      let newColor = getRandomColor();
      random.setAttribute("style",`background-color:${newColor}`)
    }

   window.onload = function welcomeAlert() {

</script>
